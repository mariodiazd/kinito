

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="subtitle" style="color:#1c262f" id="modal-basic-title">ACCESO AREA ADMIN</h4>
  </div>
  <div class="modal-body">
      <input placeholder="Nombre" class="form-control" type="text" [(ngModel)]="nombre">
      <input placeholder="Password" class="form-control" type="password" [(ngModel)]="password">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="loginAdmin()">LOGIN</button>
  </div>
</ng-template>

<div class="container text-center">
    <span *ngIf="!isMobile" style="margin-top: 80px;margin-bottom: 20px;" class="title">Bienvenidos a la</span>
    <div>
      <div class="d-flex  flex-row justify-content-center">
        <img  *ngIf="!isMobile" style="height: 150px; margin-top: 48px;" src="assets/image/logo.png">
        <img  *ngIf="isMobile" style="height: 120px; margin-top: 40px;" src="assets/image/logo.png">
        <div class="d-flex flex-column" style="margin-top: 30px;">
          <span  *ngIf="!isMobile" style="margin-top: 40px;" class="title">KINITO'S</span>
          <span  *ngIf="isMobile" style="margin-top: 40px;" class="title-m">KINITO'S</span>
          <span  *ngIf="!isMobile" style="margin-top: 20px; margin-left: -100px;"class="subtitle">LEAGUE</span>
          <span  *ngIf="isMobile" style="margin-top: 20px; margin-left: -60px;"class="subtitle-m">LEAGUE</span>
        </div>

      </div>
      <div style="margin-top: 20px;" class="d-flex  flex-row justify-content-center">
        <ctimer-countdown-timer
[finishDateString]="'2023-05-13 17:00:00'"
></ctimer-countdown-timer>
      </div>
      <div class="d-flex justify-content-center text-center">
        <button *ngIf="!admin" (click)="comenzarFake()">COMENZAR</button>
        <button *ngIf="admin" (click)="goToParticipantes()">COMENZAR</button>
        <button *ngIf="admin" (click)="recreateDB()"> RESET DB</button>
      </div>

    </div>
</div>
<iframe type="audio/mp3" allow="autoplay" style="display: none;"
  src="../../assets/music/quedate.mp3">
</iframe>

<audio autoplay loop #audio>
  <source src="../../assets/music/quedate.mp3" type="audio/mp3">
</audio>
<button #button style="visibility: hidden"></button>
